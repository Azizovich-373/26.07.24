<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Регистрация</h1>
        <form name="registration">
            <input type="email" name="registration_email" id="registration_email" placeholder="email" class="reg_inp">
            <input type="text" name="registration_name" id="registration_name" placeholder="name" class="reg_inp">
            <input type="text" name="registration_surname" id="registration_surname" placeholder="surname" class="reg_inp">
            <input type="password" name="registration_password" id="registration_password" placeholder="password" class="reg_inp">
            <button class="save"><a href="/pages/signin/">Продолжить</a></button>
        </form>
        <h2 class="come_in"><a href="/pages/signin/">Войти в аккаунт</a></h2>
    </div>
    <script type="module" src="signup.js"></script>
</body>

</html>
